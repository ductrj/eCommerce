<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="forms-section">
        <h1 class="section-title">Login to <i>ellamart+</i></h1>
        <div class="forms">
            <div class="form-wrapper is-active">
            <button type="button" class="switcher switcher-login">
                Login
                <span class="underline"></span>
            </button>
            <form class="form form-login" role="form" onsubmit="signIn(event);" autocomplete="off">
                <fieldset>
                    <legend>Please, enter your email and password for login.</legend>
                    <div class="input-block">
                        <label for="login-email">E-mail</label>
                        <input id="iemail" name="email" type="email" required>
                </div>
                <div class="input-block">
                    <label for="login-password">Password</label>
                    <input id="ipwd" name="pwd" type="password" required>
                </div>
            </fieldset>
            <button type="submit" class="btn-login">Login</button>
        </form>
          </div>
          <div class="form-wrapper">
              <button type="button" class="switcher switcher-signup">
                  Sign Up
                  <span class="underline"></span>
                </button>
                <form class="form form-signup" role="form" onsubmit="signUp(event);" autocomplete="off">
                    <fieldset>
                <legend>Please, enter your email, password and password confirmation for sign up.</legend>
                <div class="input-block">
                    <label for="signup-fname">First name</label>
                    <input id="fname" name="fname" type="text" required>
                </div>
                <div class="input-block">
                    <label for="signup-lname">Last name</label>
                    <input id="lname" name="lname" type="text" required>
                </div>
                <div class="input-block">
                    <label for="signup-email">E-mail</label>
                    <input id="uemail" name="email" type="email" required>
                </div>
                <div class="input-block">
                    <label for="signup-password">Password</label>
                    <input id="upwd" name="pwd" type="password" required>
                </div>
            </fieldset>
            <button type="submit" class="btn-signup">Continue</button>
        </form>
          </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
